  <body>
    <div class="lg_flexbox">
      <div class="lg_lado_a">
        <div class="lg_bienvenida">
        <img class="lg_logo" src="./assets/img-con.svg">
          <p class="lg_info">Te damos la bienvenida al portal personal Banking</p>
          <a href="#" class="lg_nuevo" onclick="banco()">
            ¿Eres nuevo en el banco? <br />
            <span> Crea tu clave</span></a
          >
        </div>
        <div class="lg_registrar">
          <a href="crear-cuenta/crear.html">
            ¿Aún no tienes una cuenta?<span>Registrate ahora</span></a
          >
        </div>
      </div>

      <div class="lg_lado_b">
        <div class="lg_flex">
          <h2 class="lg_titulo_sesion">
            Inicio de
            <p>sesión</p>
          </h2>
          <form class="lg_flex" id="formulario_ini">
            <input
              type="email"
              placeholder="Ingresa tu correo electronico"
              class="lg_input"
              id="form_email"
            />
            <input
              type="password"
              placeholder="Ingresa tu clave de internet"
              class="lg_input"
              id="form_pass"
            />
            <p class="lg_problemas">
              ¿Tienes problemas con tu cuenta?<a href="#"> Recuperar contraseña</a>
            </p>
          </form>
          <input
            type="submit"
            class="lg_btn_iniciar"
            value="Iniciar sesion"
            onclick="validarEmail()"
          />
          <!-- <p id="mensaje"></p> -->
        </div>
      </div>
    </div>
